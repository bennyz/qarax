openapi: 3.1.0
info:
  title: Qarax API
  description: REST API for managing virtual machines and hypervisor hosts
  license:
    name: ''
  version: 0.1.0
paths:
  /boot-sources:
    get:
      tags:
      - boot-sources
      operationId: list
      responses:
        '200':
          description: List all boot sources
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BootSource'
        '500':
          description: Internal server error
    post:
      tags:
      - boot-sources
      operationId: create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewBootSource'
        required: true
      responses:
        '201':
          description: Boot source created successfully
          content:
            text/plain:
              schema:
                type: string
        '422':
          description: Invalid input
        '500':
          description: Internal server error
  /boot-sources/{boot_source_id}:
    get:
      tags:
      - boot-sources
      operationId: get
      parameters:
      - name: boot_source_id
        in: path
        description: Boot source unique identifier
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Boot source found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BootSource'
        '404':
          description: Boot source not found
        '500':
          description: Internal server error
    delete:
      tags:
      - boot-sources
      operationId: delete
      parameters:
      - name: boot_source_id
        in: path
        description: Boot source unique identifier
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '204':
          description: Boot source deleted successfully
        '404':
          description: Boot source not found
        '500':
          description: Internal server error
  /hosts:
    get:
      tags:
      - hosts
      operationId: list
      responses:
        '200':
          description: List all hosts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Host'
        '500':
          description: Internal server error
    post:
      tags:
      - hosts
      operationId: add
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewHost'
        required: true
      responses:
        '201':
          description: Host created successfully
          content:
            text/plain:
              schema:
                type: string
        '409':
          description: Host with name already exists
        '422':
          description: Invalid input
        '500':
          description: Internal server error
  /hosts/{host_id}:
    patch:
      tags:
      - hosts
      operationId: update
      parameters:
      - name: host_id
        in: path
        description: Host unique identifier
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateHostRequest'
        required: true
      responses:
        '200':
          description: Host updated successfully
        '404':
          description: Host not found
        '500':
          description: Internal server error
  /hosts/{host_id}/deploy:
    post:
      tags:
      - hosts
      operationId: deploy
      parameters:
      - name: host_id
        in: path
        description: Host unique identifier
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeployHostRequest'
        required: true
      responses:
        '202':
          description: Host deployment accepted
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: Host not found
        '422':
          description: Invalid input
        '500':
          description: Internal server error
  /hosts/{host_id}/init:
    post:
      tags:
      - hosts
      operationId: init
      parameters:
      - name: host_id
        in: path
        description: Host unique identifier
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Host initialized successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Host'
        '404':
          description: Host not found
        '500':
          description: Internal server error
  /jobs/{job_id}:
    get:
      tags:
      - jobs
      operationId: get
      parameters:
      - name: job_id
        in: path
        description: Job unique identifier
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Job details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
        '404':
          description: Job not found
        '500':
          description: Internal server error
  /storage-objects:
    get:
      tags:
      - storage-objects
      operationId: list
      responses:
        '200':
          description: List all storage objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StorageObject'
        '500':
          description: Internal server error
    post:
      tags:
      - storage-objects
      operationId: create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewStorageObject'
        required: true
      responses:
        '201':
          description: Storage object created successfully
          content:
            text/plain:
              schema:
                type: string
        '422':
          description: Invalid input
        '500':
          description: Internal server error
  /storage-objects/{object_id}:
    get:
      tags:
      - storage-objects
      operationId: get
      parameters:
      - name: object_id
        in: path
        description: Storage object unique identifier
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Storage object found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StorageObject'
        '404':
          description: Storage object not found
        '500':
          description: Internal server error
    delete:
      tags:
      - storage-objects
      operationId: delete
      parameters:
      - name: object_id
        in: path
        description: Storage object unique identifier
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '204':
          description: Storage object deleted successfully
        '404':
          description: Storage object not found
        '500':
          description: Internal server error
  /storage-pools:
    get:
      tags:
      - storage-pools
      operationId: list
      responses:
        '200':
          description: List all storage pools
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StoragePool'
        '500':
          description: Internal server error
    post:
      tags:
      - storage-pools
      operationId: create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewStoragePool'
        required: true
      responses:
        '201':
          description: Storage pool created successfully
          content:
            text/plain:
              schema:
                type: string
        '422':
          description: Invalid input
        '500':
          description: Internal server error
  /storage-pools/{pool_id}:
    get:
      tags:
      - storage-pools
      operationId: get
      parameters:
      - name: pool_id
        in: path
        description: Storage pool unique identifier
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Storage pool found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StoragePool'
        '404':
          description: Storage pool not found
        '500':
          description: Internal server error
    delete:
      tags:
      - storage-pools
      operationId: delete
      parameters:
      - name: pool_id
        in: path
        description: Storage pool unique identifier
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '204':
          description: Storage pool deleted successfully
        '404':
          description: Storage pool not found
        '500':
          description: Internal server error
  /storage-pools/{pool_id}/transfers:
    get:
      tags:
      - transfers
      operationId: list
      parameters:
      - name: pool_id
        in: path
        description: Storage pool unique identifier
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: List transfers for this pool
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transfer'
        '500':
          description: Internal server error
    post:
      tags:
      - transfers
      operationId: create
      parameters:
      - name: pool_id
        in: path
        description: Storage pool unique identifier
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewTransfer'
        required: true
      responses:
        '202':
          description: Transfer accepted and started
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transfer'
        '404':
          description: Storage pool not found
        '422':
          description: Invalid input
        '500':
          description: Internal server error
  /storage-pools/{pool_id}/transfers/{transfer_id}:
    get:
      tags:
      - transfers
      operationId: get
      parameters:
      - name: pool_id
        in: path
        description: Storage pool unique identifier
        required: true
        schema:
          type: string
          format: uuid
      - name: transfer_id
        in: path
        description: Transfer unique identifier
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Transfer details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transfer'
        '404':
          description: Transfer not found
        '500':
          description: Internal server error
  /vms:
    get:
      tags:
      - vms
      operationId: list
      responses:
        '200':
          description: List all VMs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Vm'
        '500':
          description: Internal server error
    post:
      tags:
      - vms
      operationId: create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewVm'
        required: true
      responses:
        '201':
          description: VM created successfully (synchronous)
          content:
            text/plain:
              schema:
                type: string
        '202':
          description: VM creation started asynchronously
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateVmResponse'
        '422':
          description: Invalid input
        '500':
          description: Internal server error
  /vms/{vm_id}:
    get:
      tags:
      - vms
      operationId: get
      parameters:
      - name: vm_id
        in: path
        description: VM unique identifier
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: VM details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Vm'
        '404':
          description: VM not found
        '500':
          description: Internal server error
    delete:
      tags:
      - vms
      operationId: delete
      parameters:
      - name: vm_id
        in: path
        description: VM unique identifier
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '204':
          description: VM deleted successfully
        '404':
          description: VM not found
        '500':
          description: Internal server error
  /vms/{vm_id}/console:
    get:
      tags:
      - vms
      operationId: console_log
      parameters:
      - name: vm_id
        in: path
        description: VM unique identifier
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Console log content
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: Console logging not available for this VM
        '500':
          description: Internal server error
  /vms/{vm_id}/metrics:
    get:
      tags:
      - vms
      operationId: metrics
      parameters:
      - name: vm_id
        in: path
        description: VM unique identifier
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: VM live metrics and counters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VmMetrics'
        '404':
          description: VM not found
        '500':
          description: Internal server error
  /vms/{vm_id}/pause:
    post:
      tags:
      - vms
      operationId: pause
      parameters:
      - name: vm_id
        in: path
        description: VM unique identifier
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: VM paused successfully
        '404':
          description: VM not found
        '500':
          description: Internal server error
  /vms/{vm_id}/resume:
    post:
      tags:
      - vms
      operationId: resume
      parameters:
      - name: vm_id
        in: path
        description: VM unique identifier
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: VM resumed successfully
        '404':
          description: VM not found
        '500':
          description: Internal server error
  /vms/{vm_id}/start:
    post:
      tags:
      - vms
      operationId: start
      parameters:
      - name: vm_id
        in: path
        description: VM unique identifier
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '202':
          description: VM start accepted
        '404':
          description: VM not found
        '500':
          description: Internal server error
  /vms/{vm_id}/stop:
    post:
      tags:
      - vms
      operationId: stop
      parameters:
      - name: vm_id
        in: path
        description: VM unique identifier
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: VM stopped successfully
        '404':
          description: VM not found
        '500':
          description: Internal server error
components:
  schemas:
    BootSource:
      type: object
      required:
      - id
      - name
      - kernel_image_id
      properties:
        description:
          type:
          - string
          - 'null'
        id:
          type: string
          format: uuid
        initrd_image_id:
          type:
          - string
          - 'null'
          format: uuid
        kernel_image_id:
          type: string
          format: uuid
        kernel_params:
          type:
          - string
          - 'null'
        name:
          type: string
    CreateVmResponse:
      type: object
      required:
      - vm_id
      - job_id
      properties:
        job_id:
          type: string
          format: uuid
        vm_id:
          type: string
          format: uuid
    DeployHostRequest:
      type: object
      required:
      - image
      properties:
        image:
          type: string
          description: Fully-qualified bootc image reference to deploy on the host.
        install_bootc:
          type:
          - boolean
          - 'null'
          description: Install bootc before switching image. Defaults to true.
        reboot:
          type:
          - boolean
          - 'null'
          description: Reboot after `bootc switch`. Defaults to true.
        ssh_password:
          type:
          - string
          - 'null'
          description: Optional SSH password override for this deployment request.
        ssh_port:
          type:
          - integer
          - 'null'
          format: int32
          description: SSH port used to reach the host. Defaults to 22.
          minimum: 0
        ssh_private_key_path:
          type:
          - string
          - 'null'
          description: Optional SSH private key path on the qarax control-plane host.
        ssh_user:
          type:
          - string
          - 'null'
          description: SSH user override. Defaults to the host's registered `host_user`.
    Host:
      type: object
      required:
      - id
      - name
      - address
      - port
      - status
      - host_user
      properties:
        address:
          type: string
        cloud_hypervisor_version:
          type:
          - string
          - 'null'
        host_user:
          type: string
        id:
          type: string
          format: uuid
        kernel_version:
          type:
          - string
          - 'null'
        name:
          type: string
        port:
          type: integer
          format: int32
        status:
          $ref: '#/components/schemas/HostStatus'
    HostStatus:
      type: string
      enum:
      - unknown
      - down
      - installing
      - installation_failed
      - initializing
      - up
    Hypervisor:
      type: string
      enum:
      - cloud_hv
    InterfaceType:
      type: string
      enum:
      - macvtap
      - tap
      - vhost_user
    Job:
      type: object
      required:
      - id
      - job_type
      - status
      - created_at
      - updated_at
      properties:
        completed_at:
          type:
          - string
          - 'null'
          format: date-time
        created_at:
          type: string
          format: date-time
        description:
          type:
          - string
          - 'null'
        error:
          type:
          - string
          - 'null'
        id:
          type: string
          format: uuid
        job_type:
          $ref: '#/components/schemas/JobType'
        progress:
          type:
          - integer
          - 'null'
          format: int32
        resource_id:
          type:
          - string
          - 'null'
          format: uuid
        resource_type:
          type:
          - string
          - 'null'
        result: {}
        started_at:
          type:
          - string
          - 'null'
          format: date-time
        status:
          $ref: '#/components/schemas/JobStatus'
        updated_at:
          type: string
          format: date-time
    JobStatus:
      type: string
      enum:
      - pending
      - running
      - completed
      - failed
    JobType:
      type: string
      enum:
      - image_pull
    NetworkInterface:
      type: object
      required:
      - id
      - vm_id
      - device_id
      - mtu
      - interface_type
      - vhost_user
      - num_queues
      - queue_size
      - offload_tso
      - offload_ufo
      - offload_csum
      - pci_segment
      - iommu
      properties:
        device_id:
          type: string
        host_mac:
          type:
          - string
          - 'null'
        id:
          type: string
          format: uuid
        interface_type:
          $ref: '#/components/schemas/InterfaceType'
        iommu:
          type: boolean
        ip_address:
          type:
          - string
          - 'null'
        mac_address:
          type:
          - string
          - 'null'
        mtu:
          type: integer
          format: int32
        network_id:
          type:
          - string
          - 'null'
          format: uuid
        num_queues:
          type: integer
          format: int32
        offload_csum:
          type: boolean
        offload_tso:
          type: boolean
        offload_ufo:
          type: boolean
        pci_segment:
          type: integer
          format: int32
        queue_size:
          type: integer
          format: int32
        rate_limiter: {}
        tap_name:
          type:
          - string
          - 'null'
        vhost_mode:
          type:
          - string
          - 'null'
        vhost_socket:
          type:
          - string
          - 'null'
        vhost_user:
          type: boolean
        vm_id:
          type: string
          format: uuid
    NewBootSource:
      type: object
      required:
      - name
      - kernel_image_id
      properties:
        description:
          type:
          - string
          - 'null'
        initrd_image_id:
          type:
          - string
          - 'null'
          format: uuid
        kernel_image_id:
          type: string
          format: uuid
        kernel_params:
          type:
          - string
          - 'null'
        name:
          type: string
    NewHost:
      type: object
      required:
      - name
      - address
      - port
      - host_user
      - password
      properties:
        address:
          type: string
        host_user:
          type: string
        name:
          type: string
        password:
          type: string
        port:
          type: integer
          format: int32
    NewStorageObject:
      type: object
      required:
      - name
      - storage_pool_id
      - object_type
      - size_bytes
      properties:
        config: {}
        name:
          type: string
        object_type:
          $ref: '#/components/schemas/StorageObjectType'
        parent_id:
          type:
          - string
          - 'null'
          format: uuid
        size_bytes:
          type: integer
          format: int64
        storage_pool_id:
          type: string
          format: uuid
    NewStoragePool:
      type: object
      required:
      - name
      - pool_type
      properties:
        capacity_bytes:
          type:
          - integer
          - 'null'
          format: int64
        config: {}
        host_id:
          type:
          - string
          - 'null'
          format: uuid
        name:
          type: string
        pool_type:
          $ref: '#/components/schemas/StoragePoolType'
    NewTransfer:
      type: object
      required:
      - name
      - source
      - object_type
      properties:
        name:
          type: string
        object_type:
          $ref: '#/components/schemas/StorageObjectType'
        source:
          type: string
    NewVm:
      type: object
      required:
      - name
      - hypervisor
      - boot_vcpus
      - max_vcpus
      - memory_size
      properties:
        boot_source_id:
          type:
          - string
          - 'null'
          format: uuid
        boot_vcpus:
          type: integer
          format: int32
        config: {}
        cpu_topology: {}
        description:
          type:
          - string
          - 'null'
        hypervisor:
          $ref: '#/components/schemas/Hypervisor'
        image_ref:
          type:
          - string
          - 'null'
          description: |-
            OCI image reference to use as root filesystem (e.g. "docker.io/library/ubuntu:22.04").
            When set, qarax-node will pull and convert the image using Nydus and serve it via virtiofs.
        kvm_hyperv:
          type:
          - boolean
          - 'null'
        max_vcpus:
          type: integer
          format: int32
        memory_hotplug_size:
          type:
          - integer
          - 'null'
          format: int64
        memory_hugepage_size:
          type:
          - integer
          - 'null'
          format: int64
        memory_hugepages:
          type:
          - boolean
          - 'null'
        memory_mergeable:
          type:
          - boolean
          - 'null'
        memory_prefault:
          type:
          - boolean
          - 'null'
        memory_shared:
          type:
          - boolean
          - 'null'
        memory_size:
          type: integer
          format: int64
        memory_thp:
          type:
          - boolean
          - 'null'
        name:
          type: string
        networks:
          type:
          - array
          - 'null'
          items:
            $ref: '#/components/schemas/NewVmNetwork'
          description: Optional network interfaces to attach at create time (passed to qarax-node).
    NewVmFilesystem:
      type: object
      required:
      - vm_id
      - tag
      properties:
        image_digest:
          type:
          - string
          - 'null'
        image_ref:
          type:
          - string
          - 'null'
        num_queues:
          type:
          - integer
          - 'null'
          format: int32
        pci_segment:
          type:
          - integer
          - 'null'
          format: int32
        queue_size:
          type:
          - integer
          - 'null'
          format: int32
        tag:
          type: string
        vm_id:
          type: string
          format: uuid
    NewVmNetwork:
      type: object
      description: Network interface config for create-VM request. Passed to qarax-node; id is required.
      required:
      - id
      properties:
        host_mac:
          type:
          - string
          - 'null'
          description: Host-side MAC address
        id:
          type: string
          description: Unique device id (e.g. "net0")
        interface_type:
