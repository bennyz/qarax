openapi: 3.1.0
info:
  title: Qarax API
  description: REST API for managing virtual machines and hypervisor hosts
  license:
    name: ''
  version: 0.1.0
paths:
  /hosts:
    get:
      tags:
      - hosts
      operationId: list
      responses:
        '200':
          description: List all hosts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Host'
        '500':
          description: Internal server error
    post:
      tags:
      - hosts
      operationId: add
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewHost'
        required: true
      responses:
        '201':
          description: Host created successfully
          content:
            text/plain:
              schema:
                type: string
        '409':
          description: Host with name already exists
        '422':
          description: Invalid input
        '500':
          description: Internal server error
  /vms:
    get:
      tags:
      - vms
      operationId: list
      responses:
        '200':
          description: List all VMs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Vm'
        '500':
          description: Internal server error
    post:
      tags:
      - vms
      operationId: create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewVm'
        required: true
      responses:
        '201':
          description: VM created successfully
          content:
            text/plain:
              schema:
                type: string
        '422':
          description: Invalid input
        '500':
          description: Internal server error
  /vms/{vm_id}:
    get:
      tags:
      - vms
      operationId: get
      parameters:
      - name: vm_id
        in: path
        description: VM unique identifier
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: VM details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Vm'
        '404':
          description: VM not found
        '500':
          description: Internal server error
    delete:
      tags:
      - vms
      operationId: delete
      parameters:
      - name: vm_id
        in: path
        description: VM unique identifier
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '204':
          description: VM deleted successfully
        '404':
          description: VM not found
        '500':
          description: Internal server error
  /vms/{vm_id}/pause:
    post:
      tags:
      - vms
      operationId: pause
      parameters:
      - name: vm_id
        in: path
        description: VM unique identifier
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: VM paused successfully
        '404':
          description: VM not found
        '500':
          description: Internal server error
  /vms/{vm_id}/resume:
    post:
      tags:
      - vms
      operationId: resume
      parameters:
      - name: vm_id
        in: path
        description: VM unique identifier
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: VM resumed successfully
        '404':
          description: VM not found
        '500':
          description: Internal server error
  /vms/{vm_id}/start:
    post:
      tags:
      - vms
      operationId: start
      parameters:
      - name: vm_id
        in: path
        description: VM unique identifier
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: VM started successfully
        '404':
          description: VM not found
        '500':
          description: Internal server error
  /vms/{vm_id}/stop:
    post:
      tags:
      - vms
      operationId: stop
      parameters:
      - name: vm_id
        in: path
        description: VM unique identifier
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: VM stopped successfully
        '404':
          description: VM not found
        '500':
          description: Internal server error
components:
  schemas:
    Host:
      type: object
      required:
      - id
      - name
      - address
      - port
      - status
      - host_user
      properties:
        address:
          type: string
        host_user:
          type: string
        id:
          type: string
          format: uuid
        name:
          type: string
        port:
          type: integer
          format: int32
        status:
          $ref: '#/components/schemas/HostStatus'
    HostStatus:
      type: string
      enum:
      - unknown
      - down
      - installing
      - installation_failed
      - initializing
      - up
    Hypervisor:
      type: string
      enum:
      - cloud_hv
    NewHost:
      type: object
      required:
      - name
      - address
      - port
      - host_user
      - password
      properties:
        address:
          type: string
        host_user:
          type: string
        name:
          type: string
        password:
          type: string
        port:
          type: integer
          format: int32
    NewVm:
      type: object
      required:
      - name
      - hypervisor
      - boot_vcpus
      - max_vcpus
      - memory_size
      properties:
        boot_source_id:
          type:
          - string
          - 'null'
          format: uuid
        boot_vcpus:
          type: integer
          format: int32
        config: {}
        cpu_topology: {}
        description:
          type:
          - string
          - 'null'
        hypervisor:
          $ref: '#/components/schemas/Hypervisor'
        kvm_hyperv:
          type:
          - boolean
          - 'null'
        max_vcpus:
          type: integer
          format: int32
        memory_hotplug_size:
          type:
          - integer
          - 'null'
          format: int64
        memory_hugepage_size:
          type:
          - integer
          - 'null'
          format: int64
        memory_hugepages:
          type:
          - boolean
          - 'null'
        memory_mergeable:
          type:
          - boolean
          - 'null'
        memory_prefault:
          type:
          - boolean
          - 'null'
        memory_shared:
          type:
          - boolean
          - 'null'
        memory_size:
          type: integer
          format: int64
        memory_thp:
          type:
          - boolean
          - 'null'
        name:
          type: string
    Vm:
      type: object
      required:
      - id
      - name
      - status
      - hypervisor
      - boot_vcpus
      - max_vcpus
      - kvm_hyperv
      - memory_size
      - memory_mergeable
      - memory_shared
      - memory_hugepages
      - memory_prefault
      - memory_thp
      - config
      properties:
        boot_source_id:
          type:
          - string
          - 'null'
          format: uuid
        boot_vcpus:
          type: integer
          format: int32
        config: {}
        cpu_topology: {}
        description:
          type:
          - string
          - 'null'
        host_id:
          type:
          - string
          - 'null'
          format: uuid
        hypervisor:
          $ref: '#/components/schemas/Hypervisor'
        id:
          type: string
          format: uuid
        kvm_hyperv:
          type: boolean
        max_vcpus:
          type: integer
          format: int32
        memory_hotplug_size:
          type:
          - integer
          - 'null'
          format: int64
        memory_hugepage_size:
          type:
          - integer
          - 'null'
          format: int64
        memory_hugepages:
          type: boolean
        memory_mergeable:
          type: boolean
        memory_prefault:
          type: boolean
        memory_shared:
          type: boolean
        memory_size:
          type: integer
          format: int64
        memory_thp:
          type: boolean
        name:
          type: string
        status:
          $ref: '#/components/schemas/VmStatus'
    VmStatus:
      type: string
      enum:
      - unknown
      - created
      - running
      - paused
      - shutdown
tags:
- name: hosts
  description: Host management endpoints
- name: vms
  description: Virtual machine management endpoints
