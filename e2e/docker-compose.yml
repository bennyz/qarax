services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: qarax
      POSTGRES_PASSWORD: qarax
      POSTGRES_DB: qarax
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qarax"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  qarax:
    build:
      context: ..
      dockerfile: e2e/Dockerfile.qarax
    environment:
      DATABASE_URL: postgres://qarax:qarax@postgres:5432/qarax
      APP_ENVIRONMENT: local
      QARAX_NODE_HOST: qarax-node
      QARAX_NODE_PORT: 50051
      # VM defaults - can be overridden from environment
      VM_KERNEL: ${VM_KERNEL:-}
      VM_INITRAMFS: ${VM_INITRAMFS:-}
      VM_CMDLINE: ${VM_CMDLINE:-}
      VM_ROOTFS: ${PRODUCTION_ROOTFS:-}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      qarax-node:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 5s
      timeout: 5s
      retries: 10

  qarax-node:
    build:
      context: ..
      dockerfile: e2e/Dockerfile.qarax-node
    privileged: true
    devices:
      - /dev/kvm:/dev/kvm
      - /dev/net/tun:/dev/net/tun  # Required for VM network interfaces (virtio-net/tap)
    volumes:
      # Mount local images if they exist (for --with-vm mode)
      # Default location: ./local-test-images (created by run_local.sh --with-vm)
      # Note: rw is needed because rootfs.img needs to be writable by VMs
      - ${PRODUCTION_IMAGES_DIR:-/tmp/qarax-no-production-images}:/var/lib/qarax/production-images:rw
    ports:
      - "50051:50051"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "50051"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
