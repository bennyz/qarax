[package]
name = "qarax-node"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = "3.0.0-beta.5"
tokio = { version = "1.14.0", features = ["full"] }
tonic = "0.6.1"
tracing = "0.1.29"
tracing-subscriber = "0.3.3"
prost = "0.9.0"
tonic-health = "0.5.0"
firecracker_rust_sdk = { path = "./firecracker_rust_sdk" }
nix = "0.23.0"
anyhow = "1.0.51"
serde = "1.0.130"
serde_json = "1.0.72"
strum = "0.23.0"
strum_macros = "0.23.1"

[build-dependencies]
tonic-build = "0.6.0"

[[bin]]
name = "qarax-node"
path = "src/main.rs"
