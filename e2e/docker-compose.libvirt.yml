# Overlay for libvirt integration tests (test-host-deploy-libvirt.sh).
# Uses host networking so the qarax container can reach the libvirt VM bridge (virbr0 / 192.168.122.0/24).
services:
  postgres:
    network_mode: host
  qarax:
    network_mode: host
    environment:
      DATABASE_HOST: localhost
  qarax-node:
    network_mode: host
