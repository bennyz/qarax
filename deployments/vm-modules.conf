# Kernel modules to load at boot for qarax VMM host
# This file configures which kernel modules are loaded for VM support

# KVM virtualization support
kvm

# KVM vendor-specific modules (one will load based on CPU)
kvm_intel
kvm_amd

# Virtual host networking
vhost_net
vhost_vsock

# TAP/TUN devices for VM networking
tun
tap

# Bridge networking
bridge

# VFIO for device passthrough (optional)
vfio
vfio_pci
vfio_iommu_type1

# Overlay filesystem (useful for VM image layers)
overlay
